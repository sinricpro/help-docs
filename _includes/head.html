<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% include analytics.html %}
  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
 
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/public/css/poole.css">
  <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/public/css/syntax.css">
  <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/public/css/hyde.css">
  <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/public/css/sinric.css">
  <link rel="stylesheet" type="text/css" href="{{ site.github.url }}/public/css/vs.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.github.url }}/public/favicon.ico">

  <script src="{{ site.github.url }}/public/js/scripts.js"></script>

  {% seo %}
</head>
